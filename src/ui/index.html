<!doctype html>
<html>
  <head>
    <style>{style}</style>
    <script>{script}</script>
  </head>
  <body>
    <header>
      <img id="logo" src="{logo}"/>
      <div id="language-section">
        <div id="language-text">
          <span id="language-text-content">Language:</span>
        </div>
        <img id="french" class="language-image-inactive language-button" onclick="Action.set_language('French')" src="{french}"/>
        <img id="german" class="language-image-inactive language-button" onclick="Action.set_language('German')" src="{german}"/>
        <img id="english" class="language-image-active language-button" onclick="Action.set_language('English')" src="{english}"/>
        <img id="italian" class="language-image-inactive language-button" onclick="Action.set_language('Italian')" src="{italian}"/>
        <img id="spanish" class="language-image-inactive language-button" onclick="Action.set_language('Spanish')" src="{spanish}"/>
        <button type="button" class="copy" id="language-copy-button" onclick="Action.set_copying_mode()">Copy To</button>
        <button type="button" class="cancel-copy hide" id="language-copy-cancel-button" onclick="Action.cancel_copying_mode()">Cancel</button>
      </div>
    </header>
    <form id="main-form" onsubmit="return Action.set_car_data_for_selected_track();">
      <div id="track-and-car-type">
        <div class="dropdown" id="track-select-container">
          Track:
          <select id="track-select" onchange="Action.load_car_data_for_selected_track()"> </select>
        </div>
        <div class="dropdown" id="primary-car-type-container">
          Primary Car Type: <br/>
          <select id="primary-car-type" onchange="Gui.change_of_car_type()"> </select>
          <img class="car-type-image" id="primary-car-image" alt="Primary Car Type Image"/> <br/>
          Original Primary Car Type: <br/>
          <span id="default-primary-car-type" class="default-text"> </span>
        </div>
        <div class="dropdown" id="secondary-car-type-container">
          Secondary Car Type: <br/>
          <select id="secondary-car-type" onchange="Gui.change_of_car_type()"> </select>
          <img class="car-type-image" id="secondary-car-image" alt="Secondary Car Type Image"/> <br/>
          Original Secondary Car Type: <br/>
          <span id="default-secondary-car-type" class="default-text"> </span>
        </div>
        <button type="submit" class="save" id="track-save-button" disabled>
          Save
        </button>
        <button type="button" class="cancel" id="track-cancel-button" onclick="Action.load_car_data_for_selected_track()" disabled>Cancel</button>
        <button type="button" class="reset" id="track-reset-button" onclick="Action.reset_car_data_for_selected_track()">Reset</button>
      </div>
      <div id="physics-selection">
        <table>
          <thead>
            <tr>
              <th>Property</th>
              <th>Value (0-255)</th>
              <th>Value From Car Type <br/> (used when acceleration = 0)</th>
              <th>Original Value (for track)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="header-column">Acceleration</td>
              <td>
                <input required id="acceleration" type="number" min="0" max="255" onchange="Gui.change_of_car_physics()">
              </td>
              <td id="acceleration-car-type"></td>
              <td id="default-acceleration"></td>
            </tr>
            <tr>
              <td class="header-column">Top Speed</td>
              <td>
                <input required id="top-speed" type="number" min="0" max="255" onchange="Gui.change_of_car_physics()">
              </td>
              <td id="top-speed-car-type"></td>
              <td id="default-top-speed"></td>
            </tr>
            <tr>
              <td class="header-column">Grip</td>
              <td>
                <input required id="grip" type="number" min="0" max="255" onchange="Gui.change_of_car_physics()">
              </td>
              <td id="grip-car-type"></td>
              <td id="default-grip"></td>
            </tr>
            <tr>
              <td class="header-column">Collision Impact</td>
              <td>
                <input required id="collision-impact" type="number" min="0" max="255" onchange="Gui.change_of_car_physics()">
              </td>
              <td id="collision-impact-car-type"></td>
              <td id="default-collision-impact"></td>
            </tr>
            <tr>
              <td class="header-column">Turning</td>
              <td>
                <input required id="turning" type="number" min="0" max="255" onchange="Gui.change_of_car_physics()">
              </td>
              <td id="turning-car-type"></td>
              <td id="default-turning"></td>
            </tr>
            <tr>
              <td class="header-column">Sliding Friction</td>
              <td>
                <input required id="sliding-friction" type="number" min="0" max="255" onchange="Gui.change_of_car_physics()">
              </td>
              <td id="sliding-friction-car-type"></td>
              <td id="default-sliding-friction"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </body>
</html>
